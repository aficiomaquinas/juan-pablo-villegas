<!doctype html>
<html class="no-js" lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{{ .Site.Title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {{ .Hugo.Generator }}

        <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
        <!-- Place favicon.ico in the root directory -->

        <!-- build:css inline ../../static/css/critical-artwork/index.css -->
        <!-- /build -->

        <link rel="preload" href="{{ .Site.BaseURL }}css/screen.css?rev={{ .Now.Unix }}" as="style" onload="this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="{{ .Site.BaseURL }}css/screen.css?rev={{ .Now.Unix }}"></noscript>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="wrapper">
            <header>
                {{ if .IsHome }}
                    <h1 class="site-title"><a href='{{ .Site.BaseURL }}about'>{{ .Site.Title }}</a></h1>
                {{ else }}
                    <h1 class="site-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
                {{ end }}
            </header>

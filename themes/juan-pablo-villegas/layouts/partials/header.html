<!doctype html>
<html class="no-js" lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{{ .Site.Title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {{ .Hugo.Generator }}

        <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
        <!-- Place favicon.ico in the root directory -->

        <script type="text/javascript">
          WebFontConfig = {
            google: { families: [ 'Fira+Mono:400,700:latin' ] }
          };
          (function() {
            var wf = document.createElement('script');
            wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
          })();
        </script>

        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/screen.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="wrapper">
            <header>
                {{ if .IsHome }}
                    <h4 class="site-title"><a href='{{ .Site.BaseURL }}about'>{{ .Site.Title }}</a></h4>
                {{ else }}
                    <h4 class="site-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h4>
                {{ end }}
            </header>

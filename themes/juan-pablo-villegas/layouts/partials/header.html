<!doctype html>
<html class="no-js" lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{{ .Site.Title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {{ .Hugo.Generator }}

        <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
        <!-- Place favicon.ico in the root directory -->

        <style>
html,nav a:link{color:#454c54}.wrapper,nav dl .year-box{overflow:hidden}body{margin:0}header,nav{display:block}a{background-color:transparent;-webkit-text-decoration-skip:objects}h1{font-size:2em;margin:.67em 0}::-webkit-input-placeholder{color:inherit;opacity:.54}::-webkit-file-upload-button{-webkit-appearance:button;font:inherit}@media (max-width:768px){h1,html{line-height:1.5em}html{font-size:100%}h1{font-size:1em}nav dl dd,nav dl dt{font-size:1em;line-height:3em}}@media (min-width:769px) and (max-width:1024px){html{font-size:112.5%;line-height:1.5em}h1{font-size:1.125em;line-height:1.33333em}nav dl dd,nav dl dt{font-size:1.125em;line-height:2.66667em}}@media (min-width:1025px){html{font-size:112.5%;line-height:1.5em}h1{font-size:1.125em;line-height:1.33333em}nav dl dd,nav dl dt{font-size:1.125em;line-height:2.66667em}}html{-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;font-family:"Fira Mono",Consolas,monaco,monospace}h1{font-weight:400}@media (min-width:481px) and (max-width:1224px){.wrapper{margin:0 8.7%}}@media (min-width:1225px){.wrapper{margin:0 auto;max-width:1011.02px}}@media (max-width:480px){.wrapper{padding:0 30px}.site-title{margin-top:1.5em}dd.featured-image{display:none}}@media (min-width:481px) and (max-width:768px){.site-title{margin-top:3em}dd.featured-image{max-height:282px}}@media (min-width:769px){.site-title{margin-top:2.66667em}}.site-title a:link{text-decoration:none;color:#454c54}nav dl{margin-top:3em}@media (max-width:768px){nav dl .year-box{margin-top:4.5em}}nav dl .year-box .year-image{float:right;width:calc(100% - 220px)}nav dl .year-box .year-image dt{background-color:#fff;text-align:right;padding-top:4em}nav dl .year-box .pieces{float:right;width:220px}dd.featured-image{overflow:hidden;background-size:cover!important;opacity:0}@media (min-width:769px){nav dl .year-box{margin-top:4em}dd.featured-image{min-height:282px;max-height:282px}}@media (min-width:769px) and (min-height:544px){dd.featured-image{min-height:calc(100vh - 13em);max-height:calc(100vh - 13em)}}nav dl dd{margin:0}nav dl .year-box:first-child{margin-top:0}nav dl .year-box .year-image{margin-top:-4em}@media (max-width:768px){nav dl .year-box .pieces{margin-top:3em}}@media (min-width:769px){nav dl .year-box .pieces{margin-top:2.66667em}nav dl .year-box .pieces dd a{word-wrap:break-word}}        </style>

        <link rel="preload" href="{{ .Site.BaseURL }}css/screen.css?rev={{ .Now.Unix }}" as="style" onload="this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="{{ .Site.BaseURL }}css/screen.css?rev={{ .Now.Unix }}"></noscript>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="wrapper">
            <header>
                {{ if .IsHome }}
                    <h1 class="site-title"><a href='{{ .Site.BaseURL }}about'>{{ .Site.Title }}</a></h1>
                {{ else }}
                    <h1 class="site-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
                {{ end }}
            </header>
